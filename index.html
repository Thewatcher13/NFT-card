<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">

</head>
<body>
  <main>
    <div class="wrapper">
      <a class="link__tag" href="https://www.google.com/"> <!--VERPLAATSEN MET REPO GITHUB-->
        <img class="img photo__glasscube" src="./images/image-equilibrium.jpg" alt="3d glasscube on a darkblue background">
        <img class="img photo__hover" src="./images/icon-view.svg" alt="">
      </a>
      
       <a href="https://www.google.com/"><h1 class="title">Equilibrium #3429</h1></a>  <!--VERPLAATSEN MET REPO GITHUB-->
      
      <p class="card__description">   
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="flex__container">
        <div class="eth__container">
          <img class="eth__sign" src="./images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>
        <div class="time__container">
          <img src="./images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>
      <hr class="line">
      <footer class="footer__container">
        <img class="profile__picture" src="./images/image-avatar.png" alt="">
        <p>    
          Creation of <span>Jules Wyvern</span>
        </p>
      </footer>
    </div>
  </main>
</body>
</html>
